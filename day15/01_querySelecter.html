<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
</head>
<body>
    <h1>
        h1
    </h1>
    <ul>
        <li>
           li1
        </li>
        <li>
           li2
        </li>
    </ul>
    <script>
        const h1= document.querySelector('h1'); // 단일 노드 리턴
        console.log(h1);
        console.log(typeof h1);

        const li = document.querySelectorAll('li'); //노드 리스트 형태로 리턴
        console.log(li);


    </script>
</body>
</html>
