<!DOCTYPE html> 
<html lang="en"> 
<!-- html5 문서임을 알려주는 코드  -->
<head>
    <!-- head: html을 감싸는 태그 -->
    <!-- 
        meta : 문서의 속성을 지정하는 태그 
        현재 페이지에 필요한 링크를 연결하는 작업을 함
    -->
    <meta charset="UTF-8"> 
    <!-- 문자셋을 "UTF-8"로 설정 : 안하면 한글 error -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- body : 실제화면에 보여지는 영역 -->
    <h1>제목 1: 메인 주제 표시</h1>
    <h2>제목 2: 부주제 / 소제목</h2>
    <h3>제목 3</h3>
    <h4>제목 4</h4>
    <h5>제목 5</h5>
    <h6>제목 6</h6>
    줄바꿈태그 <br> br 태그 <br>
   
    <!-- 문단 태그 -->
    <p>문단을 표시하는 P태그 </p>
    
    <pre>  문단에 대한 내용을 표시하고
        보이는 그대로 출력하는 pre태그
    </pre>
    
    <!-- 글자 태그 -->
    <b>글자를 굵게 b 태그</b><br>
    <strong>글자를 굵게 strong 태그</strong><br>
    
    <i>글자를 기울게 i 태그</i><br> 
    <em>글자를 가울게 em 태그</em><br>
    
    <ins>글자에 밑줄 ins 태그</ins><br>
    <del>글자에 취소선 del 태그</del><br>
    
    2 <sup>e</sup> : 2에 e승 (윗첨자 sup)<br>
    log <sub>2</sub>10 : 로그 2의 10 (아래첨자 sub) <br>
    
    <hr> 수평구분선 hr 태그

</body>
</html>
