<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }
        body{
            /* margin: 0;
            padding: 0; */
            background-color: rgb(27, 188, 155);
        }
        .container{
            width: 300px;
            position: absolute;
            margin: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: aliceblue;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }
        input{
            padding: 10px;
        }
        .text-field{
            font-size: 0.75em; 
            border: 0px;
            /* box-sizing: border-box; 로 설정했기 때문에 100% */
            width: 100%;
            margin-bottom: 10px;
            /* margin: 0px 0px 10px;  같은방식 */
            border-radius: 5px;
        }
        .btn-input{
            font-size: 0.75em;
            border: 0px;
            width: 100%;
            margin-bottom: 30px;
            border-radius: 5px;
            background-color: rgb(27, 188, 155);
            color: white;
        }
        .links{
            text-align: center;
            margin: 0px;
        }
        .links a{
            font-size: 0.75em;
            color: gray;
            /* text-decoration-line:none ; */
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <!-- input 들어오는 위치 -->
            <input type="text" name="id" class="text-field" placeholder="아이디(8자리 이상)"><br>            
            <input type="password" name="pw" class="text-field" placeholder="비밀번호 (숫자1개이상포함 4~8문자)"><br>
            <input type="submit" class="btn-input" value="로그인" disabled> 
            <!-- disabled 비활성화 = 버튼을 누르지 못하도록 설정 (기본설정이 true)-->
        </form>
        <div class="links">
            <!-- 하단링크 -->
            <a href="#">비밀번호를 잊어버리셨나요</a>
        </div>
    </div>
    <script>
        const btn = document.querySelector('.btn-input'); 
        const inputs = document.querySelectorAll('.text-field'); 


        let check = false; //비밀번호 확인용  boolean
        //아이디에 대한 규칙
        inputs[0].addEventListener('input',()=>{ 
            let upw = document.getElementsByClassName('text-field')[1].value;
            let uid = document.getElementsByClassName('text-field')[0].value;

            if(check){
                if(uid.length > 7){
                    btn.style.setProperty('background-color','rgb(27, 299, 155)');
                    btn.disabled = false; 
                } else {
                    btn.style.setProperty('background-color','#aaa');
                    btn.disabled = true; 
                }
            }else{
                btn.style.setProperty('background-color','#aaa');
                btn.disabled = true; 
            }
        })



        inputs[1].addEventListener('input',()=>{ 
            let uid = document.getElementsByClassName('text-field')[0].value; //아이디 입력값
            let upw = document.getElementsByClassName('text-field')[1].value; //비번 입력값
            let reg = /^(?=.*\d).{4,8}$/.test(upw); //비번 값 확인
            console.log(upw, reg);     

            if(uid.length > 7){
                if(reg){
                    btn.style.setProperty('background-color','rgb(27, 299, 155)');
                    btn.disabled = false; 
                    check = true;  
                }else{
                    btn.style.setProperty('background-color','#aaa');
                    btn.disabled = true; 
                    check = false;
                }
            } else {
                btn.style.setProperty('background-color','#aaa');
                btn.disabled = true; 
                check = false;
            }
        })

    </script>
</body>
</html>
