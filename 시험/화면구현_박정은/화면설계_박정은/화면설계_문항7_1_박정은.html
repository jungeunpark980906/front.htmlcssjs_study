<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: rgb(27, 188, 155);
        }
        .container{
            width: 300px;
            position: absolute;
            margin: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: aliceblue;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }
        input{
            padding: 10px;
        }
        .text-field{
            font-size: 0.75em; 
            border: 0px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .btn-input{
            font-size: 0.75em;
            border: 0px;
            width: 100%;
            margin-bottom: 30px;
            border-radius: 5px;
            background-color: rgb(27, 188, 155);
            color: white;
        }
        .links{
            text-align: center;
            margin: 0px;
        }
        .links a{
            font-size: 0.75em;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" name="id" class="text-field" placeholder="아이디"><br>            
            <input type="password" name="pw" class="text-field" placeholder="비밀번호"><br>
            <input type="submit" class="btn-input" value="로그인" disabled> 
        </form>
        <div class="links">
            <a href="#">비밀번호를 잊어버리셨나요</a>
        </div>
    </div>
  
</body>
</html>
