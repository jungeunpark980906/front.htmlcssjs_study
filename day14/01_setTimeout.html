<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <a href="/day14/02_setInterval.html" id="move">02_setInterval.html로 이동 </a>

    <hr>

    1초 = 1000 /
    3초 = 3000

    <button type="button" id="start">시작</button>
    <button type="button" id="end">끝</button>
    <h1 id="result">3초후 글자 등장</h1>

    <script>
        
        let timeObj; //timeout을 설정할 객체

        //글자를 변경하는 함수
        function myFun(){
            document.getElementById('result').innerText = "등장했다. 3초뒤. 글자";
        }

        //시작 (setTimeout)
        document.getElementById('start').addEventListener('click',()=>{
            timeObj = setTimeout(myFun, 3000); //3초 = 3000

        })

        //끝(종료하기 clearTimeout)
        document.getElementById('end').onclick= () =>{
            clearTimeout(timeObj);
        }


    </script>
 
</body>
</html>
