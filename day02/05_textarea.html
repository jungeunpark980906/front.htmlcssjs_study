<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texterea</title>
</head>
<body>
    <!-- 
        <input type = "text"> : 한줄의 문자열을 입력받는 경우 사용
        texterea는 여러줄의 문자열을 입력받는 경우에 사용
        속성
        1. cols : 칼럼 글자수, 한 행에 몇글자까지 가능
        2. rows : 행수
        3. minlength : 최소 글자 수
        4. maxlength : 최대 글자 수 (속성이 없는 경우 무제한)
        사용
        - 문의사항같은 간단한 글을 남기는 경우 사용
        - 게시글처럼 복잡한(서식이 있는) 경우 플러그인을 사용
    -->
    <textarea name="text" id="" cols="30" rows="10" maxlength="20"></textarea>
    <textarea name="text" id="" cols="30" rows="10" ></textarea>
</body>
</html>
