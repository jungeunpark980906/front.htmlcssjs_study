<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 표</title>
</head>
<body>
    <!-- 
        table태그는 행(tr), 열(td,th) 조합으로 표현
        tr : 행
        td, th : 열 (한칸)
        th : 제목, 합계 (가운데 정렬, 굵은 글씨)
        td : 일반 (왼족 정렬, 보통 글씨)
        
        3행 4열 테이블
        tr * 3 / td * 4
        tr*3>td*4로 한번에 생성가능

        table태그의 속성은 보통 css에서 설정
        border : 테두리 설정
        bordercolor : 테두리 색상
        width : 가로길이

        td/th 셀 병합
        colspan : 열병합
        rowspan : 행병합
        병합을 하게되면, 병합된 칸을 지워야함
     -->
    <table border="1" width="50%">
        <!-- %표시는 반응형 (화면에 맞게 크기 조절) -->
        <tr>
            <th colspan="2">1</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table> 

    <!-- thead, tbody, tfoot, caption 태그는 table의 요소로 포함
    필수는 아니지만 사용하지 않으면 tbody가 자동추가됨
    순서는 thead - tbody - tfoot
    순서가 달라져도 무조건 thead는 위에 표시 -->
    <table border="1" width="50%" bordercolor="blue">
        <thead>
            <tr >
                <th>과목</th>
                <th>이름</th>
                <th>성적</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>국어</td>
                <td>홍길동</td>
                <td>90</td>
            </tr>
            <tr>
                <td>국어</td>
                <td>이순신</td>
                <td>85</td>
            </tr>
            <tr>
                <td>국어</td>
                <td>홍길순</td>
                <td>70</td>
            </tr>
        </tbody>    
        <tfoot>    
            <tr>
                <th colspan="2">합계</th>
                <th>70</th>
            </tr>
        </tfoot>    
    </table>
</body>
</html>
