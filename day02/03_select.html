<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <!--select tag
        - 제시된 항목 중 하나를 선택하게 하는 태그
        - 콤보박스와 유사
        - option태그로 안의 선택영역의 값을 표현
        - option태그에 value 속성을 넣으면 옵션태그가 선택되었을 경우, 전송되는 값을 지정
        - value가 없으면 option태그의 문자열 값이 그대로 전송  -->
    <form action="">
        <select name="year" id="">
            <option value="">출생년도</option>
            <option>2001</option>
            <option>2002</option>
            <option value="2003">2003</option>
            <!-- <value="2001">와 문자열값 2001이 동일할 경우 사용하지 않아도 됨!(중복) -->
        </select>
        <button type="submit">전송</button>
    </form>
</body>
</html>
