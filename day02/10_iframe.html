<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        iframe : 웹 문서에 동영상 / 웹 문서(다른사이트)를 넣을 수 있게 하는 태그
        width : 가로길이
        height : 세로길이
        frameborder : 테두리 표시여부 (1이면 표시, 0이면 x)
        scrolling : 스크롤 바 유무 선택 (yse는 표시, no는 x, auto는 자동)
        블로그에 유튜브 영상을 가져오는 경우 많이 사용

     -->
     <iframe src="/day02/08_table연습문제.html" frameborder="1" width="300px">iframe을 지원하지 않습니돵</iframe>
     <iframe src="http://naver.com" frameborder="1"></iframe>
     <iframe src="http://daum.net" frameborder="1"></iframe>    
     <iframe width="560" height="315" src="https://www.youtube.com/embed/KBOG-L9Inlc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     <!-- 유튜브를 가져오는 경우) 퍼가기 -> iframe을 전체 가져오기 -->

</body>
</html>
