<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <style>
        img{
            height: 200px;
        }
    </style>
    <link rel="stylesheet" href="/day02/style.css">
</head>
<body>
    <!-- 스타일 적용 방법
    1. <style> 태그 사용하는 방법 : head 내부에서 선언
    2. 적용 태그에 style 속성을 이용하여 적용
    3. link를 이용하여 이미 만들어져있는 css파일 가져오기 (link head안에 추가)-->
    <img src="/image/냥3.jpg" alt="" style="width: 200px;">
    <input type="text" id="input1">

</body>
</html>
