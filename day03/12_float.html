<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .p-box{
            background-color: pink;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
            /* 이때, p-box가 자식인 box의 높이를 이해하지 못해 배경색 삽입못함 */
        }
        .p-box::after{
            content: "";
            clear: both;
            display: block;
            /* p-box::after을 구성 -> p-box뒤에 빈 컨텐츠를 하나 추가 = display:block으로 변경하여 높이 잡음 */
        }
        .p-box2{
            border: 3px solid black;
            width: 300px;
            height: 300px;
        }
        .box2{
            width: calc(100%/3); 
            /* %는 부모의 기준 : %를 사용할 경우 부모 크기px가 꼭 있어야함!*/
            /* calc(계산식) */
            height: 50%;
            float: left;
            background-color: peachpuff;
        }
        .box3{
            width: calc(100%/3);
            height: 50%;
            float: left;
            /* float:right도 가능 */
            background-color: paleturquoise;
        }
        .box4{
            width: calc(100%/3);
            height: 50%;
            float: right;
            /* float:right도 가능 */
            background-color: palevioletred;
        }
        .p-box2::after{
            content: "";
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <div class="p-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <div class="p-box2">
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box4"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
