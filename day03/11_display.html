<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
</head>
<body>
    <!-- 
        block 
        새라인에서 시작
        width, height 크기조절 가능
        margin, padding 여백조정 가능

        inline
        현재라인에서 이어 시작
        크기 조절 불가능 = 컨텐츠가 가진 크기만 크기로 가질 수 있음
        margon x, padding은 가능

        inline-block
        현재라인에서 이어 시작
        크기조절, 여백 조절가능

        각 태그마다 기본 속성(inline 또는 block 또는 inline-block)을 가지고 있음
        display 속성을 이용하여 해당 값 변경가능
     -->
     <style>
        div{
            width: 200px;
            height: 50px;
            background-color: antiquewhite;
        }
        span{
            width: 200px;
            height: 50px;
            background-color: rgb(105, 207, 160);
            /* 크기와 너비를 넣어줘도 그만큼의 크기를 갖지 못함 */
            display: block;
            /* block으로 설정해 크기와 너비만큼 차지 */
        }
        button{
            width: 200px;
            height: 50px;
            background-color: rgb(224, 223, 129);
        }
        a{
            width: 200px;
            height: 50px;
            background-color: rgb(226, 166, 228);
            display: block;
        }
        
     </style>
</body>
    <div>div(block)</div>
    <span>span(inline)</span>
    <button>버튼(inline-block)</button>
    <a href="http://naver.com">a(inline)</a>

</html>
