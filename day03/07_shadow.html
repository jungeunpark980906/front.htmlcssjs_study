<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림자</title>
    <style>
        div{
            width: 200px;
            margin-top: 20px;
            border: 1px solid black;
        }
        p{
            font-size: 30px;
            font-weight: 700;
        }
        .shadow1{
            text-shadow: 5px 0px 0px red;
        }
        .shadow2{
            text-shadow: 0px 5px 0px red ;
        }
        .shadow3{
            text-shadow: 5px 5px 5px red, 0px 5px 5px yellow ;
        }
        .box1{
            box-shadow: 5px 0px 0px 0px red;
        }
        .box2{
            box-shadow: 0px 5px 0px 0px red;
        }
        .box3{
            box-shadow: 5px 5px 0px 0px red;
        }
        .box4{
            box-shadow: 5px 5px 5px 0px red;
        }
        .box5{
            box-shadow: 5px 5px 5px 5px red inset;
        }
        img{
            width: 200px;
            height: 200px;
            box-shadow: 5px yellow;
        }

    </style>
</head>
<body>
    <!--  box-shadow : 수평 수직 번짐정도 그림자크기 색상 방향 (번짐정도,그림자크기,색상,방향 생략가능) 
    -text-shadow도 동일
    -방향 inset = 안쪽 그림자 
    -->
    <p class="shadow1">그림자 효과1</p>
    <p class="shadow2">그림자 효과2</p>
    <p class="shadow3">그림자 효과3</p>
    <p class="shadow4">그림자 효과4</p>
    <p class="shadow5">그림자 효과5</p>
    <div class="box1">그림자효과1</div>
    <div class="box2">그림자효과2</div>
    <div class="box3">그림자효과3</div>
    <div class="box4">그림자효과4</div>
    <div class="box5">그림자효과5</div> 
    <img src="/image/냥9.jpg" alt="">
</html>
