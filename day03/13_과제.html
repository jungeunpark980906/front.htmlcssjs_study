<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        .box1{
            width: 100%; 
            height: 50px;
            float: left;
            background-color: peachpuff;
        }
        .box2{
            width: 30%;
            height: 50px;
            float: left;
            background-color: paleturquoise;
        }
        .box3{
            width: 50%;
            height: 50px;
            float: left;
            background-color: palevioletred;
        }
        .box4{
            width: 20%;
            height: 50px;
            float: left;
            background-color: rgb(175, 255, 188);
        }
        .box5{
            width: 50%;
            height: 50px;
            float: left;
            background-color: rgb(83, 66, 235);
        }
        .box6{
            width: 50%;
            height: 50px;
            float: left;
            background-color: rgb(214, 132, 84);
        }
        .box7{
            width: 100%;
            height: 50px;
            float: left;
            background-color: rgb(195, 110, 235);
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
</body>
</html>
