<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            text-align: center;
            color: white;
            float: left;
            margin: 3px;
            font-weight: 900;
            font-size: 20px;
            position: relative;
        }
        div:hover{
            width: 100px;
            height: 100px;
            background-color: #FDD6D6;
            text-align: center;
            color: black;
            float: left;
            margin: 3px;
            font-weight: 900;
            font-size: 20px;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div>T</div>
    <div>H</div>
    <div>A</div>
    <div>N</div>
    <div>K</div>
    <div>S</div>
</body>
</html>
