<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 150px;
            position: relative;
            background-color: antiquewhite;
        }
        .inner{
            width: 100px;
            height: 100px;
        }
        .inner:nth-child(1){
            position: absolute;
            background-color: aqua;
            top: 25px;
            left: 10px;
        }
        .inner:nth-child(2){
            position: absolute;
            background-color: blueviolet;
            top: 25px;
            right: 10px;
        }
        .inner:nth-child(3){
            position: absolute;
            background-color: red;
            top: 25px;
            left: 50%;
            /* transform: translate (x축 y축) */
            transform: translate(-50%);
        }
        .outer2{
            position: relative;
            background-color: violet;
            width: 500px;
            height: 500px;
        }
        .center{
            position: absolute;
            background-color: red;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>

    <div class="outer2"> 
        <div class="center"></div>
    </div>
</body>
</html>
