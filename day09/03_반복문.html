<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>반복문</title>
</head>
<body>
    <script>
        let count = 0;
        while(count <10){
            console.log(count);
            count++;
        }
    </script>
    <script>
        //구구단 3단 출력
        let dan = 3;
        let cnt = 1;
        while(cnt <= 9){
            // console.log(dan,'X',cnt,'=',dan*cnt);
            console.log(`${dan} X ${cnt} = ${dan*cnt}`);
            cnt++;
        }

        //----------------------------------------------------------
        
        cnt = 1;
        do{
            console.log(`${dan} X ${cnt} = ${dan*cnt}`);
            cnt++;
        }while(cnt<=9);
    
    </script>
</body>
