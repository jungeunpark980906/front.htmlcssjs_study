        //선생님 (함수를 생성해 사용하기)
        document.getElementById('subBtn').addEventListener('click',()=>{

            let name = document.getElementById('fileName').value;
            let imgTrue = `<span class = "green">정상파일입니다.</span>`;
            let imgFalse = `<span class = "red">이미지 파일이 아닙니다.</span>`;
            document.getElementById('print').innerHTML =
            find(name)? imgTrue : imgFalse ;
            
            
        })

        function find(image){
            let imgFind = image.toLowerCase(); //소문자 변환
            return imgFind.endsWith('png')? true 
            : imgFind.endsWith('jpeg')? true 
            : imgFind.endsWith('gif')? true
            : imgFind.endsWith('jpg')? true : false;
        }   


    </script>
